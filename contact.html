<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact us</title>
        <meta name="description" content="Feel free to contact us at any time.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/contact.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
    </head>
    <body>
        <nav class="contact-page">
            <a href="index.html"><h1 class="logo">Fed Up</h1></a>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />
            <div class="menu">
              <a href="index.html">Home</a>
              <a href="blog.html">Blog</a>
              <a href="contact.html">Contact us</a>
            </div>
          </nav>
      <main>
        <h1 class="contact-h1">Feel free to contact us</h1>
        <p class="contact-p">If you have any questions for us, don't hesitate to contact us.</p>
        <form id="contactForm">
          <div>
            <label class="contact-form">Full name (required)<input name="fullname" id="name" placeholder="Name" /> 
            </label>
              <div class="form-error" id="fullNameError">Please enter your full name</div>
            </div>
            <div>
              <label class="contact-form">E-Mail (required)<input name="email" id="email" placeholder="E-mail" />
              </label>
              <div class="form-error" id="emailError">Please enter a valid e-mail address</div>
            </div>
            <div>
              <label class="contact-form">Subject (required)<input name="subject" id="subject" placeholder="Subject" />
              </label>
              <div class="form-error" id="subjectError">Please enter subject</div>
            </div>
            <div>
              <label class="contact-form">Message (required)<input name="message" id="message" placeholder="Message" />
              </label>
              <div class="form-error" id="messageError">Please enter message</div>
            </div>
              <button>Submit</button>
              </div>
          </form>
      </main>
      <footer>
        <h2>Links</h2>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
       </ul>
       <p>Copyright 2022</p>
      </footer>
      <script src="js/components/error.js"></script>
      <script src="js/contact.js"></script>
    </body>
</html>
